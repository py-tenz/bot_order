    <style>
        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
        body {
            background-image: url('https://i.pinimg.com/originals/db/a9/c5/dba9c50a56fe66e4734452566b3601a6.jpg');
            background-position: center;

        /* –°—Ç–∏–ª–∏ –¥–ª—è –º–µ–Ω—é */
        #wrapper {

            margin: 20px auto;

            max-width: 1200px;
            gap: 20px;
        }

        .Menu_types {

            padding: 15px;

            width: 200px;
            height: 150px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .Menu_types:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            background-color: #f0f0f0;
            border-color: red;
        }

        .Menu_types img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .Menu_types button {
            background-color: #009ACD;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        .Menu_types button:hover {
            background-color: #007B9E;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–æ—Ä–∑–∏–Ω—ã */
        #cart {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            overflow-y: auto;
            max-height: 80vh;
            display: none;
        }

        #cart.open {
            display: block;
        }

        #cart h2 {
            margin-top: 0;
            color: #333;
            font-weight: bold;
        }

        #cart-items {
            list-style-type: none;
            padding: 0;
        }

        #cart-items li {
            padding: 5px 0;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #total-price {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
        }

        #send-order {
            background-color: #009ACD;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        #send-order:hover {
            background-color: #007B9E;
        }

        
    </style>
</head>
<body>
    <h1>–ú–µ–Ω—é —Ä–µ—Å—Ç–æ—Ä–∞–Ω–∞</h1>

    <!-- –ó–Ω–∞—á–æ–∫ –∫–æ—Ä–∑–∏–Ω—ã -->
    <div class="cart-icon" id="cart-icon">
        üõí
    </div>

    <!-- –ú–µ–Ω—é -->
    <div id="wrapper" class="clearfix">
        <div id="lefters">
            <div class="Menu_types" data-name="–ö—É—Ä–∏—Ü–∞" data-price="350">
                <img src="https://via.placeholder.com/150x100?text=–ö—É—Ä–∏—Ü–∞" alt="–ö—É—Ä–∏—Ü–∞">
                <h3>–ö—É—Ä–∏—Ü–∞</h3>
                <p>–¶–µ–Ω–∞: 350 —Ä—É–±.</p>
                <button onclick="addToCart(this.parentElement)">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
            </div>
            <div class="Menu_types" data-name="–†–æ–ª–ª—ã" data-price="400">
                <img src="https://via.placeholder.com/150x100?text=–†–æ–ª–ª—ã" alt="–†–æ–ª–ª—ã">
                <h3>–†–æ–ª–ª—ã</h3>
                <p>–¶–µ–Ω–∞: 400 —Ä—É–±.</p>
                <button onclick="addToCart(this.parentElement)">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
            </div>
        </div>

        <div id="righters">
            <div class="Menu_types" data-name="–°—É—à–∏" data-price="500">
                <img src="https://via.placeholder.com/150x100?text=–°—É—à–∏" alt="–°—É—à–∏">
                <h3>–°—É—à–∏</h3>
                <p>–¶–µ–Ω–∞: 500 —Ä—É–±.</p>
                <button onclick="addToCart(this.parentElement)">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
            </div>
            <div class="Menu_types" data-name="–ü–∞—Å—Ç–∞" data-price="450">
                <img src="https://via.placeholder.com/150x100?text=–ü–∞—Å—Ç–∞" alt="–ü–∞—Å—Ç–∞">
                <h3>–ü–∞—Å—Ç–∞</h3>
                <p>–¶–µ–Ω–∞: 450 —Ä—É–±.</p>
                <button onclick="addToCart(this.parentElement)">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
            </div>
        </div>
    </div>

    <!-- –ö–æ—Ä–∑–∏–Ω–∞ -->
    <div id="cart">
        <h2>–ö–æ—Ä–∑–∏–Ω–∞</h2>
        <ul id="cart-items"></ul>
        <p>–ò—Ç–æ–≥–æ: <span id="total-price">0</span> —Ä—É–±.</p>
        <button id="send-order">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑</button>
        <button onclick="clearCart()">–û—á–∏—Å—Ç–∏—Ç—å –∫–æ—Ä–∑–∏–Ω—É</button>
    </div>

    <!-- –§–æ—Ä–º–∞ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞ -->
    <div id="order-form" style="display: none;">
        <h2>–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞</h2>
        <label for="name">–ò–º—è –∏ —Ñ–∞–º–∏–ª–∏—è:</label>
        <input type="text" id="name" required>

        <label for="phone">–¢–µ–ª–µ—Ñ–æ–Ω:</label>
        <input type="tel" id="phone" required>

        <label for="address">–ê–¥—Ä–µ—Å:</label>
        <input type="text" id="address" required>

        <label for="payment-method">–°–ø–æ—Å–æ–± –æ–ø–ª–∞—Ç—ã:</label>
        <select id="payment-method">
            <option value="cash">–ù–∞–ª–∏—á–Ω—ã–µ</option>
            <option value="card">–ë–∞–Ω–∫–æ–≤—Å–∫–∞—è –∫–∞—Ä—Ç–∞</option>
        </select>

        <button onclick="submitOrder()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑</button>
    </div>

    <script>
        let cart = [];

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –ø—Ä–æ–¥—É–∫—Ç–∞ –≤ –∫–æ—Ä–∑–∏–Ω—É
        function addToCart(productElement) {
            const productName = productElement.getAttribute('data-name');
            const productPrice = parseInt(productElement.getAttribute('data-price'));

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Ç–æ–≤–∞—Ä —É–∂–µ –≤ –∫–æ—Ä–∑–∏–Ω–µ
            const existingItem = cart.find(item => item.name === productName);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ name: productName, price: productPrice, quantity: 1 });
            }

            updateCart();
            alert(`${productName} –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!`);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∫–æ—Ä–∑–∏–Ω—ã
        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');

            cartItems.innerHTML = '';
            let totalPrice = 0;

            cart.forEach((item, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    ${item.name} - ${item.price} —Ä—É–±. x ${item.quantity} = ${item.price * item.quantity} —Ä—É–±.
                    <button onclick="removeItem(${index})">–£–¥–∞–ª–∏—Ç—å</button>
                    <button onclick="increaseQuantity(${index})">+</button>
                    <button onclick="decreaseQuantity(${index})">-</button>
                `;
                cartItems.appendChild(li);
                totalPrice += item.price * item.quantity;
            });

            totalPriceElement.textContent = totalPrice;
        }

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞
        function increaseQuantity(index) {
            cart[index].quantity++;
            updateCart();
        }

        function decreaseQuantity(index) {
            if (cart[index].quantity > 1) {
                cart[index].quantity--;
            } else {
                removeItem(index);
            }
            updateCart();
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞ –∏–∑ –∫–æ—Ä–∑–∏–Ω—ã
        function removeItem(index) {
            cart.splice(index, 1);
            updateCart();
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—á–∏—Å—Ç–∫–∏ –∫–æ—Ä–∑–∏–Ω—ã
        function clearCart() {
            cart = [];
            updateCart();
            alert("–ö–æ—Ä–∑–∏–Ω–∞ –æ—á–∏—â–µ–Ω–∞!");
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞–∫–∞–∑–∞
        function submitOrder() {
            if (cart.length === 0) {
                alert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!");
                return;
            }

            const fullName = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const paymentMethod = document.getElementById('payment-method').value;

            if (!fullName || !phone || !address) {
                alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!");
                return;
            }

            const orderCode = Math.floor(100000 + Math.random() * 900000);

            // –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–∫–∞–∑–∞ –≤ Telegram
            sendOrderToTelegram(fullName, phone, address, paymentMethod, orderCode);

            // –û—á–∏—â–∞–µ–º –∫–æ—Ä–∑–∏–Ω—É –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞–∫–∞–∑–∞
            cart = [];
            updateCart();
            alert(`–ó–∞–∫–∞–∑ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω! –í–∞—à –Ω–æ–º–µ—Ä –∑–∞–∫–∞–∑–∞: ${orderCode}`);
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞–∫–∞–∑–∞ –≤ Telegram
        function sendOrderToTelegram(fullName, phone, address, paymentMethod, orderCode) {
            let message = `–ù–æ–≤—ã–π –∑–∞–∫–∞–∑ –æ—Ç ${fullName}:\n–¢–µ–ª–µ—Ñ–æ–Ω: ${phone}\n–ê–¥—Ä–µ—Å: ${address}\n–°–ø–æ—Å–æ–± –æ–ø–ª–∞—Ç—ã: ${paymentMethod}\n\n`;
            let totalPrice = 0;

            cart.forEach(item => {
                message += `${item.name} - ${item.price} —Ä—É–±. x ${item.quantity} = ${item.price * item.quantity} —Ä—É–±.\n`;
                totalPrice += item.price * item.quantity;
            });

            message += `\n–ò—Ç–æ–≥–æ: ${totalPrice} —Ä—É–±.\n–ù–æ–º–µ—Ä –∑–∞–∫–∞–∑–∞: ${orderCode}`;

            const botToken = "7781582767:AAEQG3g51dGUIlp5kN45gGbX-CeV5s5yemU"; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Ç–æ–∫–µ–Ω –≤–∞—à–µ–≥–æ –±–æ—Ç–∞
            const chatId = "1205843084"; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à chat_id

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (!data.ok) {
                    console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–∫–∞–∑–∞ –≤ Telegram:", data);
                }
            })
            .catch((error) => {
                console.error('–û—à–∏–±–∫–∞:', error);
            });
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–æ–≤ –ø–æ –∑–Ω–∞—á–∫—É –∫–æ—Ä–∑–∏–Ω—ã
        document.getElementById('cart-icon').addEventListener('click', () => {
            const cartDiv = document.getElementById('cart');
            cartDiv.classList.toggle('open');
        });
    </script>
</body>
</html>
